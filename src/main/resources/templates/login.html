<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Login Page</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />
</head>
<body>

	<h1>Login Page</h1>

	<form th:action="@{/login}" method="post">
		<div th:if="${param.error}">
			<div class="alert">Invalid username or password</div>
		</div>
		<div th:if="${param.logout}">
			<div class="alert">You have logged out successfully</div>
		</div>
		<div>
			<label for="username">User's Name:</label> <input type="text"
				id="username" name="username" autofocus="autofocus"
				placeholder="Username">
		</div>
		<div>
			<label for="password">Password:</label> <input type="password"
				id="password" name="password" placeholder="Password">
		</div>
		<div>
			<input type="submit" name="login-submit" id="login-submit"
				value="Login">
		</div>
	</form>
	Go to the
	<a th:href="@{/}">Main Page</a>
	<br>
	Go to the
	<a th:href="@{/register}">Register Page</a>
	<br>
</body>
</html>
